<!DOCTYPE html>

<html lang="en">
   <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
         <title>Dog in the Park</title>

         <link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
         <link rel="stylesheet" href="css/app.css">

         <script src="lib/js/jquery-2.2.4.min.js"></script>
           <script src="js/signin.js"></script>
         <script src="js/app.js"></script>
         <script src="lib/js/jquery.mobile-1.4.5.min.js"></script>
   </head>


<body>


<!-- Sign in -->

<section data-role="page" id="signin-page">
       
    <div data-role="main" >

        <div><img src="images/logo.png" class="logo">
        </div>
            
            <form id="signin-form" data-ajax="false">
                
               <div class="card">
                     <div class="form-control">
                        <input id="signin-username" type="text" class="form-input" data-role="none" placeholder="Email">
                    </div>

                 
                     <div class="form-control">
                        <input id="signin-password" type="current-password" class="form-input" data-role="none" placeholder="Password">
                     </div>

                     <div class="form-control">
                        <input type="submit" class="form-button" value="Sign-in" data-role="none">
                     </div>
                
                   <div class="form-control signin-alt">
                        Don't have an account?
                       <a href="#signup-page">Sign-up</a>
                   </div>
               </div>
          </form>



    </div>
</section>

<!-- Sign up -->


   <section data-role="page" id="signup-page">
       
      <div data-role="main">
        
         <div><img src="images/logo.png" class="logo"></div>
          <form id="signup-form" data-ajax="false">
         <div class="card2">
         
        
           
            <div class="form-control">
               <input id="signup-username" type="text" class="form-input" data-role="none" placeholder="Email">
            </div>
            
            <div class="form-control">
               <input id="signup-password" type="password" class="form-input" data-role="none" placeholder="Password">
            </div>
            
            <div class="form-control">
               <input id="signup-password-confirm" type="password" class="form-input" data-role="none" placeholder="Re-enter password">
            </div>
            
          
               <div class="form-control">
                    <input type="submit" class="form-button" data-role="none" Value="Sign-up">
                </div>
            
            <div class="form-control signin-alt">
               Already have an account?
               <a href="#signin-page">Sign In</a>
            </div>

         </form>
         </div>
         </div>
   </section>



<!-- Map -->


<section data-role="page" id="recent-page" style="background-color: #F3F2F7">
    

      <header data-role="header">
        <ul>
          <li>Find dogs</li>
          <li class="icon"><img src="images/add2.svg"></li>
        </ul>    
      </header>
  
         <div data-role="main" class="map-container">
           <div class="overscroll"><img src="images/map.png"></div>
           

         </div>

            <footer data-role="footer">
              <ul>
                <li><a href="#recent-page"><img src="images/loc.svg" class="footer-icon"></a></li>
                <li><a href="#list-page"> <img src="images/paw.svg" class="footer-icon"></a></li>
                <li><a href="#user-profile-page"> <img src="images/pro.svg" class="footer-icon"></a></li> 
                </ul>
            </footer>

</section>


<!-- Dog list -->


   <section data-role="page" id="list-page" style="background-color: #F3F2F7">
     
          <header data-role="header">
              <ul>

            </header>

          <div data-role="main">
            
             <div class="overscroll">
                <ul class="display-flex flex-justify-around">

                    </li>

                    </li>

                             <figure>

                    </li>

                        <a href="#animal-profile-page">
                            <figure>
                                <img src="images/dog1.svg" alt="Beagle">
                            </figure>
                            <figcaption>Diego</figcaption>
                            
                        </a>
                    </li>
                    <li>
                        <a href="#animal-profile-page">
                            <figure>
                                <img src="images/dog1.svg" alt="Beagle">
                            </figure>
                            <figcaption>Diego</figcaption>
                          
                        </a>
                    </li>

                      <li>
                        <a href="#animal-profile-page">
                            <figure>
                                <img src="images/dog1.svg" alt="Beagle">
                            </figure>
                            <figcaption>Diego</figcaption>
                           
                        </a>
                    </li>
                      <li>
                        <a href="#animal-profile-page">
                            <figure>
                                <img src="images/dog1.svg" alt="Beagle">
                            </figure>
                            <figcaption>Diego</figcaption>
                            
                        </a>
                    </li>
                </ul>
            </div>
        </div>

          </div>

          
          <footer data-role="footer">
                <ul>
                  <li><a href="#recent-page"><img src="images/nloc.svg" class="footer-icon"></a></li>
                  <li><a href="#list-page"> <img src="images/paw_active.svg" class="footer-icon"></a></li>
                  <li><a href="#user-profile-page"> <img src="images/pro.svg" class="footer-icon"></a></li> 
                </ul>
          </footer>
            
          <div class="modal" id="list-add-modal">
              <div class="modal-back" data-deactivate="#list-add-modal"></div>
                  <div class="modal-popup">
                      <div class="modal-card">
                        <div class="modal-head">Add Dog</div>
                        
                         <div class="modal-body">Dog name </div>
                        <div class="form-control">
                      <input id="dog-name" type="text" class="form-input" data-role="none" placeholder="Dog name"></div>
                   
                       
                         <div class="form-control">
                      <input id="dog-name" type="text" class="form-input" data-role="none" placeholder="Dog breed"></div>
                        <div class="modal-foot">Save</div>
                      </div>
                   </div>
          </div>


</section>   
            

<!-- Profile -->

<section data-role="page" id="user-profile-page" style="background-color: #F3F2F7">
     
          <header data-role="header">
              <ul>
                 <li>Profile</li>
                  <li class="icon"><a href="#" data-activate="#edit-profile-modal"><img src="images/edit.svg"></a></li>
              </ul> 
          </header>

          <div data-role="main">

            <div class="overscroll">
              <ul>
                <li><img src="images/profile.jpg"></li>
                <li class="setting-name">Jessica Jones</li>
                <li class="setting-email">jessica@rainbowemail.com</li>
              </ul>
          
              <ul>
                 <li class="setting setting-blacktext"><a href="#signin-page">Change password</a></li>
                 <li class="setting setting-redtext"><a href="#" class="js-logout">Logout</a></li>

            </div> 

          </div>

          <footer data-role="footer">
                <ul>
                  <li><a href="#recent-page"><img src="images/nloc.svg" class="footer-icon"></a></li>
                  <li><a href="#list-page"> <img src="images/paw.svg" class="footer-icon"></a></li>
                  <li><a href="#user-profile-page"> <img src="images/pro_act.svg" class="footer-icon"></a></li> 
                </ul>
          </footer>

           <div class="modal" id="edit-profile-modal">
              <div class="modal-back" data-deactivate="#edit-profile-modal"></div>
                  <div class="modal-popup">
                      <div class="modal-card">
                        <div class="modal-head">Edit profile</div>
                        <div class="modal-body">Name</div>
                         <div class="modal-body">Email</div>
                        <div class="modal-foot">Save</div>
                      </div>
                   </div>
          </div>


</section>

<!-- Dog Profile -->

<section data-role="page" id="dog-profile-page" style="background-color: #F3F2F7">
     
          <header data-role="header">
              <ul>
                 <li>Diego</li>

          </header>

          <div data-role="main">

                <li class="setting-name">Diego</li>
                <li class="setting-email">Beagel</li>

            </div> 

          </div>


</section>


</body>
